{{ with .Params }}
  {{"<!-- team member -->" | safeHTML}}
  <div class="col-lg-3 col-md-4 col-6 wow fadeInDown" data-wow-duration="500ms">
    <div class="team-member hover-shadow h-100 d-inline-block" style="max-height: 95%">
      <div class="member-photo">
        {{"<!-- member photo -->" | safeHTML}}
        <img class="img-fluid lozad" data-src="{{ .image_webp | absURL }}" onerror="this.onerror=null;this.src='{{ .image | absURL }}'" alt="{{ .name }}">

        {{"<!-- member social profile -->" | safeHTML}}
          <div class="mask">
            <ul class="list-inline">
              {{ range .social }}
              <li class="list-inline-item"><a href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
              {{ end }}
            </ul>
          </div>
      </div>

      {{"<!-- member name & designation -->" | safeHTML}}
      <div class="member-meta">
        <h4>{{ .name }} </h4>
        <span>{{ .designation | markdownify}}</span>
        <p class="d-none d-sm-none d-md-block">{{ .short_description | markdownify }}</p>
      </div>
    </div>
  </div>
  {{"<!-- end team member -->" | safeHTML}}
{{ end }}
